<ul>
  <li *ngFor="let greeting of phrasesList">
    <b> {{greeting.language}} </b>
    -
    <i> {{greeting.value}} </i>
  </li>
</ul>

<div>
  <input 
  type="text" 
  placeholder="language"
  [(ngModel)]='newLanguage'>
  
  <br>
  <br>

  <input 
  type="text" 
  placeholder="welcome"
  [(ngModel)]='newValue'>
</div>

<hr>
<br>

<button (click)="addPharas()">Add welcome phrase</button>
